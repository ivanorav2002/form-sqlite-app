 <!-- public/index.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { padding: 10px 15px; }
        .message { margin-top: 10px; color: green; }
        .error { color: red; }
#searchInput {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
}
.submission {
    margin-bottom: 15px;
}
    </style>
 </head>
 <body>
    <h1>Submit Your Info</h1>
    <form id="dataForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="response" class="message"></div>

<!--
<h2>Submitted Entries</h2>
<div id="submissionsList"></div>
-->

<h2>Search Records</h2>
<input type="text" id="searchInput" placeholder="Search by name or email" />
<button onclick="searchRecords()">Search</button>
<div id="searchResults"></div>

<script>
    const form = document.getElementById('dataForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const message = this.message.value.trim();

        const res = await fetch('/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message })
        });

        const data = await res.json();

        if (data.success) {
            responseDiv.textContent = `Form submitted! ID: ${data.id}`;
            responseDiv.className = 'message';
            this.reset();
        } else {
            responseDiv.textContent = data.error || 'An error occurred.';
            responseDiv.className = 'error';
        }
    });

    async function searchRecords() {
        const query = document.getElementById('searchInput').value.trim();
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = '';

        if (!query) {
            resultsDiv.innerHTML = '<p class="error">Please enter a search term.</p>';
            return;
        }

        const res = await fetch(`/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (res.status !== 200) {
            resultsDiv.innerHTML = `<p class="error">${data.error || 'Search failed.'}</p>`;
            return;
        }

        if (data.length === 0) {
            resultsDiv.innerHTML = '<p>No matching records found.</p>';
            return;
        }

        data.forEach(entry => {
            const item = document.createElement('div');
            item.className = 'submission';
            item.innerHTML = `
                <strong>${entry.name}</strong> (${entry.email})<br>
                <em>${new Date(entry.submitted_at).toLocaleString()}</em><br>
                <p>${entry.message}</p>
                <hr>
            `;
            resultsDiv.appendChild(item);
        });
    }
</script>
 
 </body>
 </html>
